name: Deploy to DigitalOcean

on:
  push:
    branches: [ wedding-prod ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout кода
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 2: Set up Node.js для проверки зависимости локально (опционально)
      - name: Set up Node.js locally
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      # Шаг 3: Установка зависимостей (опционально: проверка на CI)
      - name: Install dependencies (local check)
        run: npm install

      # Шаг 4: Отправка всего кода проекта на сервер
      - name: Deploy Full Project
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USER }}
          key: ${{ secrets.WEDDING_DEPLOY_PRIVATE_KEY }}
          source: ./ # Отправляем ВСЁ содержимое проекта
          target: /root/calculator-buh-back # Путь на сервере

      # Шаг 5: SSH в сервер и установка зависимостей, сборка, рестарт приложения
      - name: SSH to server and build project
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITALOCEAN_HOST }}
          username: ${{ secrets.DIGITALOCEAN_USER }}
          key: ${{ secrets.WEDDING_DEPLOY_PRIVATE_KEY }}
          script: |
            # Переход в директорию проекта
            cd /root/calculator-buh-back
            
            # Установка production-зависимостей
            npm install --production
            
            # Выполнение сборки
            npm run build
            
            # Перезапуск приложения через PM2
            pm2 restart weddingback || pm2 start dist/index.js --name weddingback
            
            # Перезагрузка Nginx (если используется)
            sudo systemctl restart nginx